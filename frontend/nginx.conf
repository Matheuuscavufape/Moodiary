server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;


  location / {
    try_files $uri $uri/ /index.html;
  }


  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
  gzip_min_length 256;
}
